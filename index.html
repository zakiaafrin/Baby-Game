<!DOCTYPE html>
<html lang="en">

<head>

    <div id="container">
        <div id="scoreBox"> 0 </div>
        <div><img id="sunPic" width="150" src="img/sun.png" alt="Sun" onclick="sun()"></div>

            </audio>
            <div><img id="horsePic" src="img/horse.png" alt="Horse" width="230" onclick="horse()"></div>

                <source src="sound/horse.mp3" type="audio/mpeg">

            </audio>
            <div><img id="baby2Pic" src="img/baby2.png" alt="Baby Boy" width="110" onclick="baby2()"></div>

            </audio>
        </div>
        <div class="div2pic">
            <div><img id="duckPic" src="img/duck.png" alt="Duck" onclick="duck()"></div>
            <audio id="duckSound">
                <source src="sound/duck.mp3" type="audio/mpeg">

            </audio>
            <div><img id="woodyPic" src="img/woody.png" alt="Woody Woodpekar" width="180" onclick="cartoon()"></div>

                <source src="sound/woody_woodpecker.mp3" type="audio/mpeg">

                element.
            </audio>
            <div><img id="monkeyPic" src="img/monkey.png" alt="Monkey" width="160" onclick="monkey()"></div>

            </audio>

    </div>
    <script src="main.js"></script>
